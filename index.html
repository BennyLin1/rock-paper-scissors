<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
        
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>

    <p>First to 5 points wins</p>
    <div class="scoreContainer">
        <div class="playerScore">😃 SCORE: ?</div>
        <div class="computerScore">🤖 SCORE: ?</div>
    </div>

    <div class="result">TEMP</div>

    <div class="selectionContainer">
        <button id="rock">🗿</button>
        <button id="scissor">🧻</button>
        <button id="paper">⚔️</button>
    </div>

    <div class="footer"> Copyright © 2024 bennylin1 </div>
</body>
</html>
